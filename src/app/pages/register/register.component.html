<!-- component -->
<div class="flex h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-500">
  <!-- Left Pane -->
  <div
    class="hidden lg:flex items-center justify-center flex-1 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white relative overflow-hidden"
  >
    <!-- Animated background elements -->
    <div class="absolute inset-0 opacity-20">
      <div class="absolute top-10 left-10 w-20 h-20 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
      <div class="absolute top-32 right-20 w-16 h-16 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-20 left-20 w-12 h-12 bg-green-400 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-40 right-10 w-14 h-14 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 1.5s;"></div>
    </div>
    
    <div class="max-w-md text-center z-10">
      <!-- Modern registration animation -->
      <div class="mb-8">
        <div class="relative">
          <!-- Registration form mockup -->
          <div class="bg-gray-800 rounded-lg p-4 shadow-2xl transform hover:scale-105 transition-transform duration-300">
            <div class="bg-gray-900 rounded h-40 mb-2 relative overflow-hidden">
              <!-- Form fields animation -->
              <div class="absolute top-2 left-2 right-2 space-y-2">
                <div class="h-2 bg-green-400 rounded animate-pulse" style="width: 30%;"></div>
                <div class="h-3 bg-blue-400 rounded animate-pulse" style="width: 80%; animation-delay: 0.5s;"></div>
                <div class="h-2 bg-yellow-400 rounded animate-pulse" style="width: 25%; animation-delay: 1s;"></div>
                <div class="h-3 bg-pink-400 rounded animate-pulse" style="width: 75%; animation-delay: 1.5s;"></div>
                <div class="h-2 bg-purple-400 rounded animate-pulse" style="width: 35%; animation-delay: 2s;"></div>
                <div class="h-3 bg-cyan-400 rounded animate-pulse" style="width: 85%; animation-delay: 2.5s;"></div>
              </div>
              <!-- Submit button animation -->
              <div class="absolute bottom-2 left-2 right-2">
                <div class="h-4 bg-gradient-to-r from-green-500 to-blue-500 rounded animate-pulse" style="animation-delay: 3s;"></div>
              </div>
            </div>
            <!-- Device base -->
            <div class="bg-gray-700 rounded h-4"></div>
          </div>
          
          <!-- User character -->
          <div class="absolute -bottom-4 -right-4">
            <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center animate-bounce">
              <span class="text-2xl">👤</span>
            </div>
          </div>
          
          <!-- Floating elements -->
          <div class="absolute -top-2 -left-2 animate-spin" style="animation-duration: 3s;">
            <span class="text-2xl">✨</span>
          </div>
          <div class="absolute top-4 -right-6 animate-pulse">
            <span class="text-xl">📝</span>
          </div>
        </div>
      </div>
      
      <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent animate-pulse">
        Únete a Nosotros
      </h2>
      <p class="text-lg text-gray-300 mb-6">
        Crea tu cuenta y comienza tu aventura digital
      </p>
    </div>
  </div>
  
  <!-- Right Pane -->
  <div class="w-full bg-gradient-to-br from-slate-50 to-blue-50 lg:w-1/2 flex items-center justify-center relative overflow-hidden">
    <!-- Animated background particles -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-20 left-10 w-8 h-8 bg-purple-400 rounded-full animate-ping" style="animation-delay: 0s;"></div>
      <div class="absolute top-40 right-20 w-6 h-6 bg-blue-400 rounded-full animate-ping" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-32 left-16 w-10 h-10 bg-cyan-400 rounded-full animate-ping" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-20 right-12 w-4 h-4 bg-pink-400 rounded-full animate-ping" style="animation-delay: 1.5s;"></div>
    </div>
    
    <div class="max-w-md w-full p-6 relative z-10">
      <div class="max-w-md w-full p-6 bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20">
        <h1 class="text-3xl font-semibold mb-6 text-black text-center bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent animate-pulse">
          Registrate
        </h1>
        <form (ngSubmit)="onRegister()" method="POST" class="space-y-4">
          <div **ngIf="expression"="errorMessage" class="text-red-500 text-sm mb-4 p-3 bg-red-50 rounded-lg border border-red-200 animate-shake">{{ errorMessage }}</div>

          <div class="transform transition-all duration-300 hover:scale-105">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Tu nombre"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300 bg-gradient-to-r from-purple-50 to-blue-50 border-purple-200 focus:border-purple-400 focus:ring-purple-300 placeholder-gray-400"
            />
          </div>

          <div class="transform transition-all duration-300 hover:scale-105">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="ejemplo@correo.com"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300 bg-gradient-to-r from-blue-50 to-cyan-50 border-blue-200 focus:border-blue-400 focus:ring-blue-300 placeholder-gray-400"
            />
          </div>

          <div class="transform transition-all duration-300 hover:scale-105">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="******"
              class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300 bg-gradient-to-r from-cyan-50 to-purple-50 border-cyan-200 focus:border-cyan-400 focus:ring-cyan-300 placeholder-gray-400"
            />
          </div>

          <div class="transform transition-all duration-300 hover:scale-105">
            <button
              type="submit"
              class="w-full bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:from-purple-800 focus:to-blue-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 active:translate-y-0 font-semibold"
            >
              Registrarse
            </button>
          </div>
        </form>
        <div class="mt-4 text-sm text-gray-600 text-center">
          <p>¿Ya tienes una cuenta? <a href=" " class="text-black hover:underline text-purple-600 hover:text-purple-800 font-medium transition-colors duration-300">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
